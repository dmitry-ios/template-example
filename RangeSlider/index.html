<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Range Slider</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="range-control">
                <div class="range-line">
                    <div class="range-fill"></div>
                </div>
                <div class="range-pin pin-start" style="left:0;" tabindex="1"></div>
                <div class="range-pin pin-end" style="left:50%;" tabindex="1"></div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
