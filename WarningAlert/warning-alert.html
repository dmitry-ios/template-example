<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warning Alert</title>
  <link rel="stylesheet" href="./warning-alert.css">
</head>
<body>

  <!-- Блок с предупреждением не является частью страницы.
       Просто показывает информацию для случайных посетителей. -->
  <div class="warning-alert warning-alert--nojs" id="warning-alert">
    <strong>Внимание!</strong>
    Этот сайт не настоящий, а всего лишь демонстрация, любые совпадения случайны.
    <button type="button">
      ✖ <span class="visually-hidden">Закрыть предупреждение</span>
    </button>
  </div>

  <script src="./warning-alert.js"></script>

</body>
</html>
