<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign In</title>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/normalize.min.css" rel="stylesheet" />
    <link href="css/style.min.css" rel="stylesheet" />
  </head>
  <body>
    <section class="signin-modal">
      <button class="close-button" type="button">
        <span class="visually-hidden">Close</span>
      </button>

      <div class="signin-container">
        <h2>
          Unlock features
        </h2>

        <p class="information">
          Create an account to unlock all the features like save, pay or get
          payment.
        </p>

        <ul class="login-list">
          <li>
            <a class="login-google" href="">
              Google
            </a>
          </li>
          <li>
            <a class="login-twitter" href="">
              Twitter
            </a>
          </li>
        </ul>

        <p class="terms-and-policy">
          By signing in you agree to our <a href="">Terms of Service</a> and
          <a href="">Privacy Policy</a>.
        </p>
      </div>
    </section>
  </body>
</html>
