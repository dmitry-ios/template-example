<!DOCTYPE html>
<html lang="en" class="page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Carousel Example">
  <title>Carousel Example</title>
  <!-- <link rel="preload" href="fonts/CUSTOM_FONT.woff2" as="font" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="page__body">

  <section class="page__section">
    <h1>Carousel Example</h1>
    <div class="carousel page__carousel">
      <div class="carousel__inner">
        <ul class="carousel__images">
          <li>
            <picture>
              <source type="image/webp" srcset="img/bruce-timana-hWOwYb4Lz3U-unsplash.webp">
              <img src="img/bruce-timana-hWOwYb4Lz3U-unsplash.jpg" width="130" height="130" alt="Bruce Timana Unsplash">
            </picture>
          </li>
          <li>
            <picture>
              <source type="image/webp" srcset="img/dave-hoefler-7fZKsZ5hOME-unsplash.webp">
              <img src="img/dave-hoefler-7fZKsZ5hOME-unsplash.jpg" width="130" height="130" alt="Dave Hoefler Unsplash">
            </picture>
          </li>
          <li>
            <picture>
              <source type="image/webp" srcset="img/hannah-grace-znL3MUoOOtg-unsplash.webp">
              <img src="img/hannah-grace-znL3MUoOOtg-unsplash.jpg" width="130" height="130" alt="Hannah Grace Unsplash">
            </picture>
          </li>
          <li>
            <picture>
              <source type="image/webp" srcset="img/jeremy-bishop-EwKXn5CapA4-unsplash.webp">
              <img src="img/jeremy-bishop-EwKXn5CapA4-unsplash.jpg" width="130" height="130" alt="Jeremy Bishop Unsplash">
            </picture>
          </li>
          <li>
            <picture>
              <source type="image/webp" srcset="img/quentin-zwzeorQPepo-unsplash.webp">
              <img src="img/quentin-zwzeorQPepo-unsplash.jpg" width="130" height="130" alt="Quentin Zwzeorqpepo Unsplash">
            </picture>
          </li>
          <li>
            <picture>
              <source type="image/webp" srcset="img/sam-mgrdichian-XkVJy2qPK6s-unsplash.webp">
              <img src="img/sam-mgrdichian-XkVJy2qPK6s-unsplash.jpg" width="130" height="130" alt="Sam Mgrdichian Unsplash">
            </picture>
          </li>
          <li>
            <picture>
              <source type="image/webp" srcset="img/wil-stewart-T26KCgCPsCI-unsplash.webp">
              <img src="img/wil-stewart-T26KCgCPsCI-unsplash.jpg" width="130" height="130" alt="Wil Stewart Unsplash">
            </picture>
          </li>
        </ul>
      </div>
      <button class="carousel__button carousel__button--next">
        <span class="visually-hidden">Next slide</span>
      </button>
      <button class="carousel__button carousel__button--prev">
        <span class="visually-hidden">Previous slide</span>
      </button>
    </div>
  </section>


  <!-- <script src="js/vendor.js"></script> -->
  <script src="js/main.js"></script>
</body>

</html>
